<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestful Amigos</title>
    <link rel="stylesheet" href="index.css">
    <style>
       

        .body-div {
            min-height: 100vh;
            background-color: #fdf2f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 1rem;
        }

        .container {
            max-width: 28rem;
            width: 100%;
            text-align: center;
        }

        .error-number {
            font-size: 9rem;
            font-weight: bold;
            color: #db2777;
            animation: pulse 2s infinite;
        }

        .error-title {
            font-size: 1.875rem;
            font-weight: 600;
            color: #9d174d;
            margin: 1rem 0;
        }

        .error-message {
            color: #be185d;
            margin-bottom: 2rem;
        }

        .divider {
            width: 6rem;
            height: 0.25rem;
            background-color: #f9a8d4;
            border-radius: 9999px;
            margin: 2rem auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: #be185d;
            background-color: #fce7f3;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #fbcfe8;
        }

        .support-text {
            font-size: 0.875rem;
            color: #db2777;
            margin-top: 2rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="body-div">
    <div class="container">
        <h1 class="error-number">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">Oops! The page you're looking for seems to have gone on vacation. Let's get you back home.</p>
        <div class="divider"></div>
        <button class="back-button" onclick="history.back()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Go Back
        </button>
        <p class="support-text">If you think this is a mistake, please contact our support team.</p>
    </div>
</div>
</body>
</html>
